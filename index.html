    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      .font-bungee {
        font-family: 'Bungee', cursive;
      }
      @keyframes place-anim {
        from { transform: scale(0.3) rotate(-45deg); opacity: 0; }
        to { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-place {
        animation: place-anim 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes clear-anim {
        0% { transform: scale(1); opacity: 1; }
        40% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-clear {
        animation: clear-anim 0.5s ease-in-out forwards;
      }
      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4) translateY(-6px); color: #fef08a; }
        100% { transform: scale(1); }
      }
      .animate-score-pop {
        animation: score-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      .stardust-bg-animated {
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        background-size: auto;
        animation: background-pan 180s linear infinite alternate;
      }
    </style>
